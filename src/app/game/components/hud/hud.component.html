<div class="hud">
  <button #copyLinkBtn type="button" mat-raised-button *ngIf="isPlayer1 && playersCount < 2">
    Copy match ID
  </button>
  <button type="button" mat-raised-button *ngIf="!isSpeechRecognitionEnabled" (click)="enableSpeechRecognition()">
    Enable Voice Control
  </button>
  <button type="button" mat-raised-button *ngIf="isSpeechRecognitionEnabled" (click)="disableSpeechRecognition()">
    Disable Voice Control
  </button>
</div>
